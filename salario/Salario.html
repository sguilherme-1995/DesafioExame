<title>Calculadora de salário liquido Exame</title>
</head>
<body>
	<div>
		<h1><p>Calculadora de salario líquido</p></h1>
	</div>
	<div class="formulario">
<form name="Formulario">
  <h3>Valor por Hora: R$</h3> 
	<div class="textoform1"><h3>Horas Trabalho: <input type="text" name="RHora" size="10"><br></h3></div> 
	<div class="textoform2"><h3>Porcentagem: <input type="text" name="Horas" size="5"><BR></h3></div> 
	<div class="textoform3"><h3>INSS: <input type="text" name="Porcentagem" size="3">%<p><br></h3></div>
	<div><h3><input type="submit" value="     Salário Líquido...     " name="Calcular" onclick="Calcula()"><br><br></p></h3></div>
</form>
</div>
<Script Language="JavaScript">
	var VH, H, INSS, R1, R2, R3;	
	function Calcula() {
		VH = document.Formulario.RHora.value;
		H = document.Formulario.Horas.value;
		INSS = document.Formulario.Porcentagem.value;		
		R1 = parseFloat(VH) * parseFloat(H);
		R2 = (parseFloat(INSS) / 100) * R1;
		R3 = R1 - R2;
		alert('O seu salário líquido é de R$' + R3);		
	    // document.write('Salário Líquido = R$', R3);	
	}

</Script>
